<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel Simples</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    
    .carousel {
      position: relative;
      width: 500px;
      overflow: hidden;
      border: 2px solid #ccc;
      background-color: #fff;
    }
    
    .slides {
      display: flex;
      transition: transform 0.5s ease;
    }
    
    .slide {
      min-width: 500px;
      padding: 20px;
      text-align: center;
      background-color: #ddd;
      border-right: 2px solid #ccc;
    }
    
    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
    
    button.prev {
      left: 10px;
    }
    
    button.next {
      right: 10px;
    }
    </style>
</head>
<body class="container">
  <div class="carousel">
    <div class="slides">
      <div class="slide">Slide 1</div>
      <div class="slide">Slide 2</div>
      <div class="slide">Slide 3</div>
    </div>
    <button class="prev">Anterior</button>
    <button class="next">Próximo</button>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
  const cardPost = document.querySelector('.slides');
  const slides = document.querySelectorAll('.slide');
  const prevButton = document.querySelector('.prev');
  const nextButton = document.querySelector('.next');

  let carouselId = 0;

  function updateCarousel() {
    cardPost.style.transform = `translateX(${-carouselId * 500}px)`;
  }

  function nextSlide() {
    carouselId++;
    if (carouselId >= slides.length) {
      carouselId = 0;
    }
    updateCarousel();
  }

  function prevSlide() {
    carouselId--;
    if (carouselId < 0) {
      carouselId = slides.length - 1;
    }
    updateCarousel();
  }

  prevButton.addEventListener('click', prevSlide);
  nextButton.addEventListener('click', nextSlide);

  updateCarousel(); // Exibe o slide inicial
});
  </script>
