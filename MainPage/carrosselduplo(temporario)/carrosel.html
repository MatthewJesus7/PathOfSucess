<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel Duplo</title>
  <link rel="stylesheet" href="carrosel.css">
</head>
<body> 
    <h1>Carroseis</h1>

    <h2>Carrosel 1</h2>
    <div class="carousel-post-container">
        <div class="carousel-post">

            <div class="carousel-post-inner">
                <div class="carousel-post-item">

                    <div class="card-post" onclick="showInfo(this)" style="background-image: url();">

                        <div class="info">
                            <p>Informações sobre a pessoa do cartão 1.</p>
                        </div>
                    </div>
                </div>

                
                <!-- Adicione mais itens conforme necessário -->
            </div>

            <button class="carousel-post-control carousel-control prev" onclick="moveCarousel('carouselPost', -1)">
                &#10094;
            </button>
            <button class="carousel-post-control carousel-control next" onclick="moveCarousel('carouselPost', 1)">
                &#10095;
            </button>

            <div class="carousel-post-dots">
                <span class="dot" onclick="currentSlide('carouselPost', 1)"></span>
                <span class="dot" onclick="currentSlide('carouselPost', 2)"></span>
                <span class="dot" onclick="currentSlide('carouselPost', 3)"></span>
                <span class="dot" onclick="currentSlide('carouselPost', 4)"></span>
                <span class="dot" onclick="currentSlide('carouselPost', 5)"></span>
            </div>
        </div>
    </div>

    <h2>Carrossel 2</h2>

    <div class="carousel-container">
        <div class="carousel" id="carouselBuy">
            <div class="carousel-item">
                <div class="box"></div>
            </div>
            <div class="carousel-item">
                <div class="box"></div>
            </div>
            <div class="carousel-item">
                <div class="box"></div>
            </div>
        </div>
        <button class="carousel-control carousel-control prev" onclick="moveCarousel('carouselBuy', -1)">
            &#10094;
        </button>
        <button class="carousel-control carousel-control next" onclick="moveCarousel('carouselBuy', 1)">
            &#10095;
        </button>

        <div class="indicator">
            <p>Oferta Limitada!</p>
        </div>

        <div class="carousel-dots">
            <span class="dot" onclick="currentSlide('carouselBuy', 1)"></span>
            <span class="dot" onclick="currentSlide('carouselBuy', 2)"></span>
            <!-- Adicione mais pontos conforme necessário -->
        </div>
    </div>

  <script src="carrosel.js"></script>
</body>
</html>
