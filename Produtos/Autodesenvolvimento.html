<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Estilos/ProductList/autodesenvolvimento.css">

    <link rel="shortcut icon" href="../imagens/favicons/favicon.ico" type="image/x-icon">

<body>

        <nav class="navbar">
            <a href="../MainPage/LandingPage.html" class="nav-item">DML</a>

    <main>

            <p class="footer-affiliate">
                <div id="afiliacoes">
                    <a href="">
